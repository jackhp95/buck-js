        <meta charset="UTF-8">
        <meta
            http-equiv="X-UA-Compatible"
            content="IE=edge"
        >
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1.0"
        >
        <title>Hello World</title>

        <script
            defer="true"
            src="https://unpkg.com/@panzoom/panzoom@4.4.1/dist/panzoom.min.js"
        ></script>
        <script type="module">
            // import { onDom } from "https://cdn.skypack.dev/@jackhp95/buck/dist/ondom.js";
            import { setup } from "https://jackhpeterson.com/__/esm/twind/shim.js";
            import { onDom, perf } from "/dist/index.js";
            setup();
            const { panZoomPlugin } = window;
            const onDomConfig = {
                plugins: [panZoomPlugin]
            };

            perf(onDom, "onDom")(onDomConfig);

    <body class="min-h-screen w-full">
        <div class="w-full max-h-screen flex flex-col p-12 gap-4 items-start">
            <h1
                panzoom
                class="text-7xl font-black"
            >The Fridge</h1>
            <p
                class="max-w-md"
                panzoom
            >Move some magnets around! This is just a small little example showing off the declarative nature of ondom.
            </p>
            <div class="flex gap-4">
                <div
                    panzoom
                    class="flex p-1 items-center bg-blue-500 text-white rounded"
                >
                    <span class="text-2xl px-3"> ⠿ </span>
                    <input
                        placeholder="Custom Magnet"
                        type="text"
                        class="panzoom-exclude rounded-sm self-stretch placeholder-white text-black px-3 font-black"
                        onkeyup="event.key === 'Enter' && msg.newMagnet(this.value)"
                    >
                    <button
                        type="button"
                        class="px-3"
                        onclick="msg.newMagnet(this.previousElementSibling.value)"
                    >Add</button>
                </div>
                <button
                    panzoom
                    type="button"
                    class="bg-blue-500 text-white rounded px-4 py-2"
                    onclick="msg.newMagnet(emojis.pop())"
                >Random Magnet</button>
            </div>
            <div
                id="magnets"
                class="flex flex-wrap gap-4"
            >

            </div>
        </div>
